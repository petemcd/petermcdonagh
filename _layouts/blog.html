---
layout: default
---

<h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    {{ content }}
 
  {% for note in site.notes %}
  <article>
    <h2 class="note-list-title">
      <a href="{{ note.url }}">
        {{ note.title }}
      </a>
    </h2>
    <time class="note-list-date" datetime="{{ note.date | date: "%Y-%m-%d" }}">{{ note.date | date_to_long_string }}</time>
    <!-- {{ note.content }} -->
  </article>
{% endfor %}
